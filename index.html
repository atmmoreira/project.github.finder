<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-3 bg-dark">
      <div class="container text-bg-dark">
        <header>GitHub Finder</header>
      </div>
    </div>
    <div class="container mt-3">
      <h1>Search Github Users</h1>
      <form>
        <div class="mt-3">
          <label for="searchUser" class="form-label"
            >Enter a username to fetch profile infor and repos</label
          >
          <input
            type="text"
            class="form-control"
            id="searchUser"
            aria-describedby="searchUserHelp"
          />
        </div>
      </form>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="card m-auto" style="width: 18rem">
              <img src="..." class="card-img-top" alt="" />
              <div class="card-body">
                <a href="#" class="btn btn-primary d-block rounded-5"
                  >Go somewhere</a
                >
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="mb-4 mt-3">
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-primary">Primary</span>
            </div>

            <ul class="list-group">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
            </ul>
          </div>

          <h2 class="my-3">Last repositories</h2>
          <div class="col-md-12">
            <ul class="list-group">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./asserts/js/gitHub.js"></script>
    <script src="./asserts/js/userInterface.js"></script>
    <script src="./asserts/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
