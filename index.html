<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-3 bg-dark">
      <div class="container text-bg-dark">
        <header>GitHub Finder</header>
      </div>
    </div>
    <div class="container mt-3 searchContainer">
      <h1 class="searchTitle">Search Github Users</h1>
      <form>
        <div class="mt-3">
          <label for="searchUser" class="form-label"
            >Enter a username to fetch profile infor and repos</label
          >
          <input
            type="text"
            class="form-control"
            id="searchUser"
            aria-describedby="searchUserHelp"
            placeholder="Github Username ..."
          />
        </div>
      </form>
      <hr />
      <div class="container" id="profile"></div>
    </div>
    <script src="./asserts/js/GitHub.js"></script>
    <script src="./asserts/js/UserInterface.js"></script>
    <script src="./asserts/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
